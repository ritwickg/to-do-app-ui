<div class="container">
    <form [formGroup]="loginFormGroup">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-form-field>
                        <input type="email" matInput autocomplete="off" placeholder="Email" formControlName="email" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput autocomplete="off" placeholder="Password" formControlName="password" />
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button type="button" (click)="signInUser()">{{ 'Login' | uppercase }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
